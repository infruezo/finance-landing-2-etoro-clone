<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eToro Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./custom.css" />
  </head>

  <body>
    <!-- sticky top section (black bar) -->
    <section class="sticky top-0 h-auto w-full bg-[#000021] py-4">
      <div class="mx-auto h-full w-full max-w-screen-xl px-2">
        <p class="text-xs text-white md:text-sm">
          Zero commission means that no broker fee will be charged when opening
          or closing the position and does not apply to short or leveraged
          positions. Other fees apply including FX fees on non-USD deposits and
          withdrawals. Your capital is at risk. For more information,
          <a href="#" class="text-blue-500">click here.</a>
        </p>
      </div>
    </section>

    <!-- hero section -->
    <section id="hero" class="min-h-[650px] w-full lg:min-h-[750px]">
      <!-- wrapper -->
      <div class="mx-auto max-w-screen-xl px-2">
        <!-- navbar -->
        <nav class="flex w-full items-center justify-between py-4">
          <!-- logo -->
          <img
            src="https://etoro-cdn.etorostatic.com/studio/content/lp/cache_1/etoro-lps/general_images/logos/etoro-logo-new-green.svg"
            alt="logo"
            class="h-auto w-28 object-cover"
          />

          <!-- right section -->
          <button
            class="rounded-full bg-[#13c636] px-4 py-2 font-medium text-white shadow-md"
          >
            Buy Stocks
          </button>
        </nav>
      </div>
    </section>

    <!-- TODO: remove debug divs below -->
    <div class="h-screen"></div>
    <div class="h-screen"></div>
    <div class="h-screen"></div>
  </body>
</html>
